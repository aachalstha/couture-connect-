{% extends 'extend.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 p-5">
      <h3>Your Conversations<3<3</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 p-5">
      <form method="GET" action="{% url 'directmessage' %}">
        <button class="save-changes-btn"  type="submit">Start a Conversation</button>
      </form>
    </div>
  </div>
  {% for thread in threads.all %}
  <div class="row mb-3">
    <div class="card col-md-12 p-5 shadow-sm">
      <h5>{{ thread.user }} - {{ thread.receiver }}</h5>
      <a class="stretched-link" href="{% url 'thread' thread.pk %}"></a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
