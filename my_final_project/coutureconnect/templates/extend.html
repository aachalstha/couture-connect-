h2 {
  text-align: centre; /* Align the text to the left */
  width: 100%; /* Full width to align with the image gallery */
  margin-top: 100px; /* Add space above the heading, adjust as needed */
  margin-bottom: 0px; /* Space between heading and images */

}
.image-gallery {
  z-index: -1;  
  display: flex;
  justify-content: center;
  align-items: flex-end; /* Align items to the end of the container (bottom) */
  flex-wrap: wrap; /* Allows images to wrap onto the next line if needed */
  position: absolute; /* Position at the bottom */
  /* padding-top: 900px; */
  left: 0;
  right: 0;
  bottom: 0;
}

.image-gallery img {
  width: 25%; /* Each image will take up 25% of the container's width */
  height: 40vh; /* Set a fixed height relative to the viewport height */
  object-fit: cover; /* Ensures that the aspect ratio of the image is maintained without stretching */
  margin: 0; /* Remove margin to have images aligned perfectly */
}

/* Ensure that the rest of the content does not overlap the image gallery */
body, html {

.container {

.content-area {
    display: flex;
    flex-direction: column;

    justify-content: center;
    text-align: center;
    min-height: 100vh; /* Full viewport height */
    padding: 20px; /* Padding for spacing */
}

.image-container {
    position: relative; /* Needed for absolute positioning of nav inside it */
    width: 80%; /* Adjust width as needed */
    display: flex;
    flex-direction: column;
    align-items: center; /* Center the image and buttons horizontally */
    margin-bottom: 20px; /* Space below the container */
}

.image-container img {
    width: 100%; /* Make the image take the full width of its container */
    height: auto; /* Maintain aspect ratio */
}

.button-container {
    position: absolute; /* Position the buttons over the image */
    top: 0; /* Start from the top of the image */
    left: 0; /* Align to the left side */
    width: 100%; /* Span the entire width of the image */
    height: 100%; /* Cover the entire height of the image */
    display: flex;
    flex-direction: column;
    justify-content: space-around; /* Evenly space buttons vertically */
    align-items: center; /* Center buttons horizontally */
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
}

/* Container for the profile form to create a yellow box */

.profile-form {
    background-color: #40684f; /* Light yellow background */
    padding: 30px; /* Increased padding around the form elements */
    border-radius: 8px; /* Slightly larger rounded corners for the box */
    max-width: 600px; /* Increased maximum width of the form container */
    margin: 20px auto; /* Center the form on the page with more margin */
    box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* Enhanced shadow for more depth */
    font-size: 18px; /* Larger font size for all text in the form */
}

/* Styles for input fields and textarea within the profile form */
.profile-form input,
.profile-form textarea {
    width: 100%; /* Full width */

    margin-bottom: 15px; /* More space between fields */
    border: 2px solid #ccc; /* Thicker border for better visibility */
    border-radius: 4px; /* Rounded corners for inputs */
}

/* Styles for the save changes button within the profile form */

    transition: background-color 0.3s; /* Smooth transition for background color */
    display: block; /* Make the button block to occupy full width of form */
    width: 100%;
    font-weight: bold; /* Bold text */
    font-size: 20px; /* Larger font size for the button */
}
